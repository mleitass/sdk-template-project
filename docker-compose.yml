services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_PRODUCTS_API_URL=http://localhost:${PRODUCTS_SERVICE_PORT}
      - VITE_USERS_API_URL=http://localhost:${USERS_SERVICE_PORT}
      - VITE_ORDERS_API_URL=http://localhost:8083
    depends_on:
      - products-service
      - users-service
      - orders-service

  products-service:
    build:
      context: ./products-service
      dockerfile: Dockerfile
    ports:
      - "${PRODUCTS_SERVICE_PORT}:80"
    volumes:
      - ./products-service:/var/www/html
    environment:
      - DB_HOST=database
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    depends_on:
      - database

  users-service:
    build:
      context: ./users-service
      dockerfile: Dockerfile
    ports:
      - "${USERS_SERVICE_PORT}:8000"
    volumes:
      - ./users-service:/app
    environment:
      - DB_HOST=database
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    depends_on:
      - database

  orders-service:
    build:
      context: ./orders-service
      dockerfile: Dockerfile
    ports:
      - "${ORDERS_SERVICE_PORT}:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database:5432/${DB_NAME}
      - SPRING_DATASOURCE_USERNAME=${DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=validate
      - SPRING_JPA_HIBERNATE_NAMING_PHYSICAL_STRATEGY=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    depends_on:
      database:
        condition: service_healthy

  database:
    image: postgres:18.1-alpine
    ports:
      - "${DB_PORT}:5432"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  migration-runner:
    build:
      context: ./database
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@database:5432/${DB_NAME}?schema=public
    volumes:
      - ./database:/app
      - /app/node_modules
    depends_on:
      database:
        condition: service_healthy

volumes:
  postgres_data:
