services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_PRODUCTS_API_URL=http://localhost:${PRODUCTS_SERVICE_PORT}
      - VITE_USERS_API_URL=http://localhost:${USERS_SERVICE_PORT}
    depends_on:
      - products-service
      - users-service

  products-service:
    build:
      context: ./products-service
      dockerfile: Dockerfile
    ports:
      - "${PRODUCTS_SERVICE_PORT}:80"
    volumes:
      - ./products-service:/var/www/html
    environment:
      - DB_HOST=database
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    depends_on:
      - database

  users-service:
    build:
      context: ./users-service
      dockerfile: Dockerfile
    ports:
      - "${USERS_SERVICE_PORT}:8000"
    volumes:
      - ./users-service:/app
    environment:
      - DB_HOST=database
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    depends_on:
      - database

  database:
    image: postgres:18.1-alpine
    ports:
      - "${DB_PORT}:5432"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  migration-runner:
    build:
      context: ./database
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@database:5432/${DB_NAME}?schema=public
    volumes:
      - ./database:/app
      - /app/node_modules
    depends_on:
      database:
        condition: service_healthy

volumes:
  postgres_data:
